<!DOCTYPE html>
<!-- html5: -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetado 3</title>
</head>
<body>
    <!-- form>fieldset>legend -->
    <form action="">
        <fieldset>
            <legend>Rellene las opciones siguientes</legend>
            <!-- ((label>strong)+input:text+br)*9  -->
            <label for="commute"><strong>Selecciona un medio de transporte:</strong></label>
            <select name="" id="commute">
                <option value="">Carro</option>
                <option value="">Barco</option>
                <option value="">Bicicleta</option>
            </select>
            <br>
            <label for="date"><strong>Elija una fecha:</strong></label>
            <input type="date" name="" id="date">
            <br>
            <label for="editor"><strong>Selecciona tu editor favorito:</strong></label>
            <!-- (input:checkbox+label)*4 -->
            <input type="checkbox" name="" id="np">
            <label for="np">Notepad++</label>
            <input type="checkbox" name="" id="at">
            <label for="at">Atom</label>
            <input type="checkbox" name="" id="vm">
            <label for="vm">Vim</label>
            <input type="checkbox" name="" id="vs">
            <label for="vs">Visual Studio Code</label>
            <br>
            <label for="name"><strong>Nombre:</strong></label>
            <input type="text" name="" id="name">
            <br>
            <label for="lastname"><strong>Apellidos:</strong></label>
            <input type="text" name="" id="lastname">
            <br>
            <label for="email"><strong>Email:</strong></label>
            <input type="text" name="" id="email">
            <br>
            <label for="ssn"><strong>CURP:</strong></label>
            <input type="text" name="" id="ssn">
            <br>
            <br>
            <label for="time">Elija una hora:</label>
            <input type="time" name="" id="time">
            <br>
            <label for="color">Elija un color:</label>
            <input type="color" name="" id="color">
            <br>
        
        </fieldset>
    </form>
</body>
</html>
